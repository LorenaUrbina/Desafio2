AWSTemplateFormatVersion: '2010-09-09'

Resources:
  HelloWorldFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: lr-bucket-s3
        S3Key: lambda_function.zip
      Handler: app.lambda_handler
      Role: arn:aws:iam::992382381506:role/LambdaExecutionRole
      Runtime: python3.8
      Timeout: 15
      MemorySize: 128

  MyApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: HelloWorldAPI

  MyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
          - MyApi
          - RootResourceId
      PathPart: hello
      RestApiId:
        Ref: MyApi

  MyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      ResourceId:
        Ref: MyResource
      RestApiId:
        Ref: MyApi
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldFunction.Arn}/invocations

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: HelloWorldFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApi}/*/*

Outputs:
  HelloWorldApiUrl:
    Description: "URL for HelloWorld API"
    Value:
      Fn::Sub: https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello
