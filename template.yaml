AWSTemplateFormatVersion: '2010-09-09'

Resources:
  HelloWorldFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: mi-bucket-lambda
        S3Key: mi-codigo.zip
      Handler: index.handler
      Role: arn:aws:iam::123456789012:role/mi-rol-lambda
      Runtime: nodejs12.x

  MyApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: HelloWorldAPI

  MyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
          - MyApi
          - RootResourceId
      PathPart: hello
      RestApiId:
        Ref: MyApi

  MyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      ResourceId:
        Ref: MyResource
      RestApiId:
        Ref: MyApi
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldFunction.Arn}/invocations

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
          - HelloWorldFunction
          - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApi}/*/*/hello

Outputs:
  HelloWorldApiUrl:
    Description: "URL for HelloWorld API"
    Value:
      Fn::Sub: https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello
